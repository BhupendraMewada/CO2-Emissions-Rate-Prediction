<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Predictor</title>
    <style>
        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #2e3a59;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 600;
            text-align: center;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
            margin-top: 20px;
            text-align: center;
        }

        .results h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .error-message {
            color: #e74c3c;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .form-container, .results {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>CO2 Emissions Predictor</h1>

    {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}

    <div class="form-container">
        <form method="POST">
            <label for="Country">Country:</label>
            <input type="text" id="Country" name="Country" required>
            <label for="Year">Year:</label>
            <input type="number" id="Year" name="Year" required>
            <button type="submit">Predict</button>
        </form>
    </div>

    {% if population_pred is not none %}
        <div class="results">
            <h2>Population Prediction: {{ population_pred }}</h2>
            <h2>Population Density Prediction: {{ density_pred }}</h2>
            <h2>CO2 Emissions Prediction: {{ co2_pred }} metric tons per year</h2>
        </div>
    {% endif %}
</body>
</html>
